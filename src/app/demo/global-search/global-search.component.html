<small class="mb-2"
  >This is global search using Table's API feature. It means that search works on all the available
  columns.</small
>
<small class="mb-2">You can use comma separator, to filter by more than one values.</small>
<div class="columns">
  <div class="column col-12">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-4 col-sm-12">
          <input
            class="form-input"
            type="text"
            id="globalSearch"
            (input)="onChange($event)"
            placeholder="Search"
          />
        </div>
        <div class="col-1">
          <button class="btn btn-primary" (click)="clear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
  <div class="column col-12">
    <ngx-table [configuration]="configuration" [data]="data" #table [columns]="columns">
    </ngx-table>
  </div>
</div>
