<div class="row">
  <div class="col-12">
    <small
      >Open browser's console. Click in the table to submit the event to the parent component</small
    >
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ngx-table
      [configuration]="configuration"
      [data]="data"
      [columns]="columns"
      (event)="eventEmitted($event)"
    >
    </ngx-table>
  </div>
</div>
